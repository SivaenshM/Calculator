<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet linked -->
    <link rel="stylesheet" href="style.css">
    <!-- task name -->
    <title>Calculator</title>
</head>
<body>  
    <!-- Header Area with project name and description -->
    <header>
        <h1 id="title">Calculator</h1>  
        <p id="description">Creating a Calculator using DOM</p>
    </header>
    <!-- main container area -->
    <div class="container">
        <div class="calculator">
            <!-- to show the input values and opertion running div section are created -->
            <div id="math">
                <div id="1"></div>
                <div id="2"></div> 
                <div id="3"></div>
            </div>
            <!-- Display section with placeholder 0 -->
            <input type="text" placeholder="0" id="result"> 
            <!-- button clear to erase all fields -->
            <button id="clear" onclick="erase()">C</button>
            <!-- button for deleting last enterd display value -->
            <button onclick="del()"><img src="arrow.svg" alt="left arrow" width="24" height="24"></button>
            <!-- Numbers and arithmatic opertion symbols  button section with onclick functio call -->
            <button class="button" onclick="display('.')">.</button>
            <button class="button" onclick="display('*')">x</button>
            <button class="button" onclick="display('7')">7</button>
            <button class="button" onclick="display('8')">8</button>
            <button class="button" onclick="display('9')">9</button>
            <button class="button" onclick="display('/')">/</button>
            <button class="button" onclick="display('4')">4</button>
            <button class="button" onclick="display('5')">5</button>
            <button class="button" onclick="display('6')">6</button>
            <button id="subtract" class="button" onclick="display('-')">-</button>
            <button class="button" onclick="display('1')">1</button>
            <button class="button" onclick="display('2')">2</button>
            <button class="button" onclick="display('3')">3</button>
            <button id="add" class="button" onclick="display('+')">+</button>
            <button class="button" onclick="display('0')">0</button>
            <button class="button" onclick="display('%')">%</button>
            <button class="button" id="equal">=</button>
        </div>
    </div>
    <!-- Project script file  -->
    <script src="script.js"></script>
    <!-- test case file -->
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
